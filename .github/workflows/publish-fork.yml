name: Publish Fork Packages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4.3.1
      with:
        global-json-file: ${{ github.workspace }}/dotnet/global.json

    - name: Restore dependencies
      run: |
        dotnet restore dotnet/src/Connectors/Connectors.Google/Connectors.Google.csproj
        dotnet restore dotnet/src/Plugins/Plugins.Web/Plugins.Web.csproj

    - name: Build
      run: |
        dotnet build dotnet/src/Connectors/Connectors.Google/Connectors.Google.csproj -c Release --no-restore
        dotnet build dotnet/src/Plugins/Plugins.Web/Plugins.Web.csproj -c Release --no-restore

    - name: Pack
      run: |
        dotnet pack dotnet/src/Connectors/Connectors.Google/Connectors.Google.csproj -c Release --no-build -o nupkgs
        dotnet pack dotnet/src/Plugins/Plugins.Web/Plugins.Web.csproj -c Release --no-build -o nupkgs
    
    - name: Push to GitHub Packages
      run: dotnet nuget push "nupkgs/*.nupkg" --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
